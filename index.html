<!DOCTYPE html>
<html>
<head>
  <!-- Make sure that special characters show up correctly. -->
  <meta charset="utf-8">
  <!-- Tell the browser how to display the page initially when it loads on a mobile device. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Tell Internet Explorer to use the best engine you've got and give the user the most up to date experience. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Title -->
  <title>Pixel Art Maker</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Title -->
  <header>
    <h1>Pixel Art Maker</h1>
  </header>

  <!-- Inputs Sections -->
  <section>
    <h2>Select Grid Size</h2>
    <form>
      Grid Height:
      <input type="number" name="gridHeight" id="inputGridHeight" min="2" value="2">
      Grid Width:
      <input type="number" name="gridWidth" id="inputGridWidth" min="2" value="2">
      <input type="button" value="Create Canvas" id="createCanvasInput">
    </form>

    <h2>Select a Color</h2>
    <input type="color" id="colorPicker">
  </section>

  <!-- Pixel Canvas -->
  <section>
    <h2>Canvas</h2>
    <table id="pixelCanvas"></table>
  </section>

  <!-- Link to JS -->
  <script src="js/app.js"></script>
</body>
</html>
